<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Cookie Analyzer</h1>
        <div class="summary-stats">
          <div class="stat essential">
            <span id="essential-count">0</span>
            <label>Essential</label>
          </div>
          <div class="stat analytics">
            <span id="analytics-count">0</span>
            <label>Analytics</label>
          </div>
          <div class="stat marketing">
            <span id="marketing-count">0</span>
            <label>Marketing</label>
          </div>
        </div>
      </header>

      <nav class="tabs">
        <button class="tab-btn active" data-tab="all">All Cookies</button>
        <button class="tab-btn" data-tab="captured">Network Cookies</button>
        <button class="tab-btn" data-tab="stored">Stored Cookies</button>
      </nav>

      <div class="filters">
        <input type="text" id="search" placeholder="Search cookies..." />
        <select id="category-filter">
          <option value="all">All Categories</option>
          <option value="essential">Essential</option>
          <option value="analytics">Analytics</option>
          <option value="marketing">Marketing</option>
          <option value="functional">Functional</option>
          <option value="unknown">Unknown</option>
        </select>
        <select id="party-filter">
          <option value="all">All Parties</option>
          <option value="first">First Party</option>
          <option value="third">Third Party</option>
        </select>
      </div>

      <div class="tab-content">
        <div id="all-tab" class="tab-pane active">
          <div id="all-cookies-list" class="cookie-list"></div>
        </div>
        <div id="captured-tab" class="tab-pane">
          <div id="captured-cookies-list" class="cookie-list"></div>
        </div>
        <div id="stored-tab" class="tab-pane">
          <div id="stored-cookies-list" class="cookie-list"></div>
        </div>
      </div>

      <footer>
        <button id="export-btn">Export Data</button>
        <button id="clear-btn">Clear All</button>
      </footer>
    </div>

    <div id="cookie-details-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Cookie Details</h2>
        <div id="cookie-details"></div>
      </div>
    </div>

    <!-- <script type="module" src="../onnx/ort.min.js"></script> -->
    <!-- <script src="ort.js"></script> -->
    <script type="module" src="popup.js"></script>
  </body>
</html>
